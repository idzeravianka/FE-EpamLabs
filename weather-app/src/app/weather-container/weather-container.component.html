<div class="weather-container">
    <div class="weather-cards">
        <div *ngFor="let city of weatherData$ | async">
            <a [routerLink]="['/city', city.city]">
                <weather-card [weatherData]="city"></weather-card>
            </a>
        </div>
    </div>
    <div class="current-weather-container">
        <router-outlet></router-outlet>
    </div>
</div>
